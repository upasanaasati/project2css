<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-
iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body>

    <div class="parent2">
        <div class="top">
            <div class="task">
                <nav>Tasks <span class="top1"> List</span></nav>
            </div>
        </div>
        <div class="button">
            <a href="./index2.html" class="plus"> +</a>
            <a href="./index2.html" class="plus1"> ADD NEW TASKS</a>
        </div>
        <div class="parent">
            <div class="box box1">
                <h2>Trip to Paris</h2>
                <br>
                <hr>
                <div class="check1">
                    <input type="checkbox" name="visit" id="visit" disabled checked> visit Church
                </div>
                <div class="check2">
                    <input type="checkbox" name="shop" id="shop"> Shopping
                </div>
            </div>
            <div class="box box2">
                <h2>My To Do List</h2>
                <br>
                <hr>
                <div class="check1">
                    <input type="checkbox" name="visit" id="visit" disabled checked> visit
                    Supermarket
                </div>
                <div class="check2">
                    <input type="checkbox" name="shop" id="shop"> Buy Vegetables
                </div>
            </div>
            <div class="box box3">
                <h2>Movies I will Watch</h2>
                <br>
                <hr>
                <div class="check1">
                    <input type="checkbox" name="visit" id="visit" disabled checked> Stranger Things
                    4
                </div>
                <div class="check2">
                    <input type="checkbox" name="shop" id="shop"> Avengers Endgame
                </div>
            </div>
            <div class="box box4">
                <h2>Daily Morning Routine for...</h2>
                <br>
                <hr>
                <div class="check1">
                    <input type="checkbox" name="visit" id="visit" disabled checked> Wake up at 6AM
                </div>
                <div class="check2">
                    <input type="checkbox" name="shop" id="shop"> Sleep at 10 PM
                </div>
            </div>
            <div class="box box5">
                <h2>Books to Read</h2>
                <br>
                <hr>
                <div class="check1">
                    <input type="checkbox" name="visit" id="visit" disabled checked> Design of Everyday
                </div>
                <div class="check2">
                    <input type="checkbox" name="shop" id="shop"> Alchemist
                </div>
            </div>
            <div class="box box6">
                <h2></h2>
                <br>
                <div class="check1">

                </div>
            </div>
        </div>
    </div>
    <div class="addtask">
        <p class="ant">Add New Task <a href="./index.html" class="cross"> <i class="fa-solid fa-xmark"></i></span></p>
        <br>
        <hr>
        <div class="tex">
            <input type="text" name="text" id="name" value="" placeholder="Learn C++">
        </div>
        <br>
        <div class="tex2">
            <button class="sidebutton"> + Add Task</button>
        </div>
    </div>


</body>

</html>
